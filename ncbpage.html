<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCB Dashboard</title>
    <link rel="stylesheet" href="ncb.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-logo">
            <img src="https://w7.pngwing.com/pngs/993/265/png-transparent-sarnath-museum-lion-capital-of-ashoka-pillars-of-ashoka-state-emblem-of-india-national-symbols-of-india-symbol.png" alt="Logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/97/NCBL_Logo.svg" alt="NCB">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/5/57/Narcotics_Control_Bureau_Seal.svg/140px-Narcotics_Control_Bureau_Seal.svg.png" alt="NCB Seal">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Submit A Tip</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Dashboard Section -->
    <section class="dashboard">
        <div class="dashboard-header">
            <h2>NCB Monitoring Dashboard</h2>
        </div>

        <div class="dashboard-content">
            <div class="widget">
                <h3>Live Channels/Bots</h3>
                <p>Monitor and identify live channels and bots.</p>
                <button onclick="loadChannels()">View Channels</button>
            </div>

            <div class="widget">
                <h3>Instagram Handles</h3>
                <p>Track Instagram handles offering drugs for sale.</p>
                <button onclick="loadHandles()">View Handles</button>
            </div>

            <div class="widget">
                <h3>IP/Mobile Tracking</h3>
                <p>Triangulate IP addresses, mobile numbers, and email IDs.</p>
                <button onclick="loadTracking()">Start Tracking</button>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>NCB Â© 2024. All rights reserved.</p>
    </footer>

    <script src="ncb.js"></script>
</body>
</html>
